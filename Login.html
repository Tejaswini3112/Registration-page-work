<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
	<meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
   
</head>



<body class="w-full h-full"   style="background-image: url('http://surl.li/bjgde');" style="font-family:'Lato',sans-serif;">
    
 
        <nav x-data="{show:false}" class="flex flex-row bg-blue-800 p-4 " style="width: 100%;">
            <div>
                <a href="#" class="text-white text-xl">
                    LOGO
                </a>
            </div>
        </nav>
    
    

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <!--<a href="#">
            <h1 class="text-4xl font-bold text-black text-center">QUIZ</h1>
        </a>-->
        <section>
            <h3 class="font-bold text-2xl">Welcome to Login Page</h3>
            <p class="text-gray-600 pt-2">Sign in to your account.</p>
        </section>

        <section class="mt-10">
            <form class="flex flex-col" method="POST" action="#">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email" type="email">Email</label>
                    <input type="text" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-700 transition duration-500 px-3 pb-3">
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label>
                    <input type="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-700 transition duration-500 px-3 pb-3">
                </div>
                <div class="flex justify-end">
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-700 hover:underline mb-6">Forgot your password?</a>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" style="margin-bottom: 10px; " type="submit">Sign In</button>
                <p class="text-gray-400 text-center text-inherit">OR</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" style="margin-top: 10px;" type="submit">Join with code</button>
                <div class="max-w-lg mx-auto text-center mt-12 mb-6">
                    <p class="text-black">Don't have an account? <a href="#" class="font-bold hover:underline">Sign up</a>.</p>
                </div>
            </form>

        </section>
    </main>

    

    <footer class="block bg-black h-20 text-white mx-auto ">


        <div class="flex">

            <div class="p-5  m-auto">

                <a href="#">Terms & Conditions Privacy Policy</a>
                &copy;
            </div>
            <div class=" text-right m-auto">
                <a href="#">Follow us</a>
                
            </div>
        </div>
    </footer>
</body>
</html>
