        <div class="block md:hidden ">

        <div @click.away="show = false" :class="{ 'block': show, 'hidden': !show }"

            <div>
                <a href="#"
                    class="block md:inline-block text-sm px-4 py-2 leading-none rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 md:mt-0">Login</a>
                <a href="#"
                    class="block md:inline-block text-sm px-4 py-2 leading-none rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 md:mt-0">Register</a>

            </div>
        </div>

    <form action="">
        <div class=" w-3/4 mx-auto my-8 space-x-96 px-4 space-y-4 m-8">

            <div class="flex justify-center flex-col mx-auto w-3/2 ">


                <div class="flex space-x-4 ">

                    <div class="lg:w-1/2 mb-3 lg:mb-2 mx-1 ">


                        <div class="px-1 flex items-center ">
                            <label class="mb-4">First Name</label>
                            <input type='text'name="fname" placeholder="Enter your First Name"
                                class=" mt-1 px-2 py-1 border rounded-lg  w-1/2 m-5 mr-8" />
                            <!-- <div class="">

                            </div>
                            <div class="w-3/2">

                            </div>
                             -->
                        </div>
                    </div>




                    <div class="lg:w-1/2  mb-3 lg:mb-2 mx-1 px-6">
                        <div class="px-1">
                            <label>Last Name</label>
                            <input type='text'name="lname" placeholder="Enter your Last Name"
                                class=" mt-1 px-2 py-1 border rounded-lg w-1/2 m-5 mr-5" />
                        </div>
                    </div>
                </div>

                <div class="flex space-x-4">

                    <div class="lg:w-1/2  mb-3 lg:mb-2 mx-1">

                        <div class="flex items-center">

                            <label class="mb-5 mr-6">Email id</label>
                            <input type='email'name="email" placeholder="Enter your Email-Id :"
                                class=" mt-1 px-2 py-1 border rounded-lg w-1/2 m-5" />
                        </div>
                        <!-- <div class="px-1">

                        </div> -->
                    </div>


                    <div class="lg:w-1/2  mb-3 lg:mb-2 mx-1 px-6">
                        
                       
                        <div class="px-1">
                            <label>Phone no :</label>
                            <input type='text' name="phn_no" placeholder="Enter your Email"
                                class=" phn_no  mt-1 px-2 py-1 border rounded-lg w-1/2 m-5" />
                        </div>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <div class="lg:w-1/2  mb-3 lg:mb-2 mx-1">
                       
                        <div class="flex items-center">

                            <label class="mb-4 mr-10">DOB :</label>
                            <input type='date' name="dob" class=" mt-1 px-2 py-1 border rounded-lg w-1/2 m-5" />
                        </div>
<!--                        
                        <div class="px-1">
                        </div> -->
                    </div>
                    <div class="flex items-center px-4">

                        <label class="block mb-2 ">Select Gender :</label>
                    </div>
                    <div class="flex">

                        <div class="flex items-center mb-2 mr-4">
                            <input type="radio" id="radio-example-1" name="radio"
                                class="h-4 w-4 text-gray-700 px-3 py-3 border rounded mr-2">
                            <label for="radio-example-1" class="text-gray-600">Male</label>
                        </div>
                        <div class="flex items-center mb-2">
                            <input type="radio" id="radio-example-2" name="radio"
                                class="h-4 w-4 text-gray-700 px-3 py-3 border rounded mr-2">
                            <label for="radio-example-2" class="text-gray-600">Female</label>
                        </div>
                    </div>
                </div>


            </div>

        <table class="mr-auto ml-auto">
            <tr>
                <td class="py-4">
                    <label for="" class="">Select Roles :</label>
                </td>
                <td class="py-4 ">
                    <select class="w-full border bg-white rounded-xl px-2 py-1 outline-none ml-4">
                        <option class="py-1">Student</option>
                        <option class="py-1">Content Creator</option>
                        <option class="py-1">Content Approval</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="py-4">
                    <label class="mr-6 "  >User Name :</label>

                </td>
                <td class="py-4">
                    <input type='text'name="usernam" placeholder="Enter User Name"
                        class="w-full mt-1 px-2 py-1  ml-4 border rounded-lg " />
                </td>
            </tr>
            <tr>
                <td class="py-4">

                    <label class="mr-6">Password :</label>
                </td>
                <td class="py-4">
                    <input type='password' name="pass" placeholder="Enter password"
                        class="w-full mt-1 px-2 py-1 ml-4 border rounded-lg " />

                </td>

            </tr>
            <tr>
                <td class="py-4">

                    <label class="">Confirm password</label>
                </td>
                <td class="py-4">

                    <input type='password' name="confpass" placeholder="Confirm Password :"
                        class=" mt-1 w-full px-2 py-1 ml-4 border rounded-lg mr-4  " />

                </td>
            </tr>
